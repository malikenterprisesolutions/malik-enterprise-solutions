<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">

  <!-- Background Transparent -->
  <rect width="300" height="300" fill="none"/>

  <!-- 3D Wireframe Hexagon -->
  <g stroke-width="6" fill="none" stroke-linejoin="round">
    <!-- Outer Hexagon Gradient -->
    <defs>
      <linearGradient id="hexGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#0b3c5d"/>
        <stop offset="50%" stop-color="#1a6fb3"/>
        <stop offset="100%" stop-color="#f1a100"/>
      </linearGradient>

      <!-- Letter Gradient -->
      <linearGradient id="letterGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#1a6fb3"/>
        <stop offset="100%" stop-color="#f1a100"/>
      </linearGradient>
    </defs>

    <!-- Hexagon Wireframe -->
    <polygon 
      points="150,30 250,90 250,210 150,270 50,210 50,90"
      stroke="url(#hexGradient)"
    />

    <!-- Inner Wireframe Lines -->
    <line x1="150" y1="30" x2="150" y2="270" stroke="url(#hexGradient)" opacity="0.4"/>
    <line x1="50" y1="90" x2="250" y2="210" stroke="url(#hexGradient)" opacity="0.4"/>
    <line x1="250" y1="90" x2="50" y2="210" stroke="url(#hexGradient)" opacity="0.4"/>
  </g>

  <!-- MES Futuristic Angular Letters -->
  <g stroke="url(#letterGradient)" stroke-width="14" stroke-linecap="round" fill="none">

    <!-- M -->
    <path d="M85 200 V120 L115 155 L145 120 V200"/>

    <!-- E -->
    <path d="M165 120 H225 M165 160 H210 M165 200 H225"/>

    <!-- S (angular futuristic) -->
    <path d="
      M235 135 
      L255 120 
      L275 135 
      L255 155 
      L235 175 
      L255 195 
      L275 215 
      L255 230 
      L235 215
    " stroke-width="12"/>
  </g>

</svg>
